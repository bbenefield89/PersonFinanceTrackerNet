<div class="bg-gray-700 shadow-md rounded px-8 pt-6 pb-8 mb-4"
     id="signupForm">
    <div class="mb-4">
        <h2 class="text-center font-bold text-2xl mb-6 text-white">Sign Up</h2>

        <form class="mb-12" [formGroup]="signupForm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2"
                       for="username-signup">
                    Username
                </label>

                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="username-signup"
                       type="text"
                       placeholder="Username"
                       formControlName="username"
                       required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2"
                       for="email-signup">
                    Email
                </label>

                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       id="email-signup"
                       type="email"
                       placeholder="Email"
                       formControlName="email"
                       required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2"
                       for="password-signup">
                    Password
                </label>

                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                       id="password-signup"
                       type="password"
                       placeholder="********"
                       formControlName="password"
                       required>
            </div>

            <button class="min-w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                Sign Up
            </button>
        </form>

        <p class="mt-4 text-center">
            Already have an account?
            <button class="text-blue-500 hover:text-blue-700 text-sm font-bold underline focus:outline-none"
                    id="showLogin"
                    (click)="handleLoginButtonClick()">
                Login
            </button>
        </p>
    </div>
</div>
